name: 'Build'

on:
  pull_request:
    branches:
      - '**'
  push:
    branches: [main]
    tags:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['lts/*']
    steps:
      - name: Install imagemagick and rsvg-convert
        run: sudo apt-get install -y imagemagick librsvg2-bin
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: npm install, lint and build
        run: |
          npm ci
          npm run lint:ci
          npm run build
      - name: Run minio for testing s3
        run: docker-compose -f docker-compose-minio.yml up -d
      - name: Run the unit tests, as well as tests against minio
        run: npm run test:ci
      - name: Ensure docker-compose stopped
        run: docker-compose -f docker-compose-minio.yml stop || true
        if: always()
      - name: Send coverage to codacy
        # secrets are not available for PR from forks, and dependabot PRs
        if: ${{ github.event_name != 'pull_request' && github.actor != 'dependabot[bot]' }}
        uses: codacy/codacy-coverage-reporter-action@v1
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: reports/coverage/unit/lcov.info,reports/coverage/s3/lcov.info
  publish:
    # only publish if tests passed
    needs: test
    # secrets are not available for PR from forks, and dependabot PRs, we don't want to build them
    if: ${{ github.event_name != 'pull_request' && github.actor != 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Docker meta
        id: docker_meta
        uses: docker/metadata-action@v4
        with:
          images: c2corg/c2c_images
      - name: Publish the docker image
        uses: docker/build-push-action@v3
        with:
          load: false
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
